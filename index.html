<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Zanocuj w Lesie: mapa obszarów</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        @media (min-width: 600px) {
            .map-overlay {
                font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
                position: absolute;
                /* width: 25%; */
                top: 0;
                left: 0;
                padding: 10px;
            }

            .map-overlay .map-overlay-inner {
                background-color: #fff;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
                border-radius: 3px;
                padding: 10px;
                margin-bottom: 10px;
            }

            .map-overlay h2 {
                line-height: 24px;
                display: block;
                margin: 0 0 10px;
            }
        }


        @media (max-width: 600px) {
            .map-overlay {
                font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
                position: absolute;
                width: 100%;
                top: 0;
                left: 0;
            }

            .map-overlay .map-overlay-inner {
                background-color: rgba(255, 255, 255, 0.7);
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
                padding-top: 5px;
                margin-bottom: 0px;
                text-align: center;
            }

            .map-overlay h2 {
                line-height: 1em;
                font-size: 12px;
                text-align: center;
                display: block;
                margin: 0 0 0px;
            }

            p {
                margin: .3em;
                display: inline-block;
            }
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <h2>Zanocuj w Lesie</h2>
            <p><a href="https://www.lasy.gov.pl/pl/turystyka/program-zanocuj-w-lesie" target="_blank">Informacje o
                    programie</a> | <a href="https://github.com/kfigiela/zanocuj-w-lesie" target="_blank">Info</a> |
                Aktualizacja 29.04.2021</p>
            <p>Oficjalna mapa: <a href="https://www.bdl.lasy.gov.pl" target="_blank">BDL</a></p>
        </div>
    </div>
    <script>
        var version = "zanocujwlesie-20210429";
        var bounds = [
            [14.1146491, 48.9940062], // Southwest coordinates
            [24.1687284, 54.9022727] // Northeast coordinates
        ];


        var mapOpts = {
            container: 'map',
            style: {
                'version': 8,
                'sources': {
                    'opentopo': {
                        'type': 'raster',
                        'tiles': [
                            'https://a.tile.opentopomap.org/{z}/{x}/{y}.png',
                            'https://b.tile.opentopomap.org/{z}/{x}/{y}.png',
                            'https://c.tile.opentopomap.org/{z}/{x}/{y}.png'
                        ],
                        'tileSize': 256,
                        'attribution':
                            'map data: © <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | map style: © <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
                    },
                    'mapycz': {
                        'type': 'raster',
                        'tiles': [
                            'https://mapserver.mapy.cz/turist-m/{z}-{x}-{y}'
                        ],
                        'tileSize': 256,
                        'attribution':
                            'map data: © Seznam.cz, a.s., © <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    },
                    'bushcraft': {
                        type: 'vector',
                        tiles: ['https://d18e1t1gwitcxb.cloudfront.net/' + version + '/VectorTileServer/{z}/{x}/{y}.pbf'],
                        attribution: '<a href="https://www.bdl.lasy.gov.pl/">Bank Danych o Lasach</a>',
                        'minzoom': 0,
                        'maxzoom': 14
                    }
                },
                'layers': [
                    {
                        'id': 'simple-tiles',
                        'type': 'raster',
                        'source': 'mapycz',
                        'minzoom': 0,
                        'maxzoom': 22
                    },
                    {
                        'id': 'bushcraft',
                        'type': 'fill',
                        'source': 'bushcraft',
                        'source-layer': version,
                        'layout': {},
                        'paint': {
                            'fill-color': 'rgba(0, 0, 128, 0.1)'
                        },
                        'minzoom': 0,
                        'maxzoom': 24
                    },
                    {
                        'id': 'bushcraft-line',
                        'type': 'line',
                        'source': 'bushcraft',
                        'source-layer': version,
                        'layout': {},
                        'paint': {
                            'line-color': 'rgba(0, 0, 128, 0.8)',
                            'line-width': 2
                        },
                        'minzoom': 0,
                        'maxzoom': 24
                    }
                ]
            },
            attributionControl: false
        };

        var parsedHash = location.hash.match(/#(\d+(?:\.\d+)?)\/(\d+(?:\.\d+)?)\/(\d+(?:\.\d+)?)/);

        if (parsedHash !== null) {
            var lat = parseFloat(parsedHash[1]);
            var lng = parseFloat(parsedHash[2]);
            var zoom = parseFloat(parsedHash[3]);
            mapOpts.center = [lng, lat];
            mapOpts.zoom = zoom;
        } else {
            mapOpts.bounds = bounds;
        }

        var map = new mapboxgl.Map(mapOpts);

        map.addControl(new mapboxgl.AttributionControl({
            customAttribution: '<a href="https://www.bdl.lasy.gov.pl/">Bank Danych o Lasach</a>'
        }));

        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            }), 'bottom-right'
        );

        map.addControl(new mapboxgl.ScaleControl(), 'bottom-left');
        map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

        function updateHash() {
            var c = map.getCenter();
            history.replaceState({}, window.title, "#" + c.lat.toFixed(6) + "/" + c.lng.toFixed(6) + "/" + map.getZoom().toFixed(2));
        }

        map.on('dragend', updateHash);
        map.on('zoomend', updateHash);
    </script>

    <script src="fingerprint.min.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-49684412-2', {
            'storage': 'none',
            'clientId': new Fingerprint().get()
        });
        ga('set', 'anonymizeIp', true);
        ga('send', 'pageview');

    </script>

</body>

</html>
